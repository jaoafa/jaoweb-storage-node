name: Release

on:
  workflow_dispatch:
  pull_request_target:
    branches:
      - main
      - master
    types:
      - closed

jobs:
  release:
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 16 ]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Run linter ğŸ‘€
        run: yarn lint

      - name: Run formatter ğŸ‘€
        run: yarn format

      - name: Run build ğŸ—ï¸
        run: yarn build

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: "minor"
          custom_release_rules: "feat:minor:âœ¨ Features,fix:patch:ğŸ› Bug Fixes,docs:patch:ğŸ“° Docs,chore:patch:ğŸ¨ Chore,pref:patch:ğŸˆ Performance improvements,refactor:patch:ğŸ§¹ Refactoring,build:patch:ğŸ” Build,ci:patch:ğŸ” CI,revert:patch:âª Revert,style:patch:ğŸ§¹ Style,test:patch:ğŸ‘€ Test"

      - name: Replace version
        run: |
          cat package.json | jq '.version|="${{ steps.tag_version.outputs.new_version }}"'
          git diff

      - name: Publish release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
